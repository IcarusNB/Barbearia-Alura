<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contato.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="./images/produtos/logo.png" alt="Logo Barbearia Alura">
            </h1>

            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="produtos.html">
                            Produtos
                        </a>
                    </li>
                    <li>
                        <a href="contato.html">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome: </label>
            <input type="text" id="nomesobrenome" class="input-padrao" placeholder="Escreva seu Nome e Sobrenome"
                required>

            <label for="email">Endereço de Email: </label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@email.com" required>

            <label for="telefone">Número de Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Escreva sua Mensagem: </label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>


            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>


                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>
                    WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Em qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber mensagens sobre nossas
                novidades?</label>


            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08:00 ~ 20:00</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08:00 ~ 20:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08:00 ~ 20:00</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./images/produtos/logo-branco.png" alt="Logo Branco Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
