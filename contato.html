<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="./images/produtos/logo.png" alt="Logo Barbearia Alura">
            </h1>

            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="produtos.html">
                            Produtos
                        </a>
                    </li>
                    <li>
                        <a href="contato.html">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="">
            <label for="nomesobrneome">Nome e Sobrenome: </label>
            <input type="text" id="nomesobrneome" class="input-padrao">

            <label for="email">Endereço de Email: </label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Número de Telefone: </label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Escreva sua Mensagem: </label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>


            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>


                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    WhatsApp</label>
            </div>

            <div>
                <p>Em qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox"> <input type="checkbox"> Gostaria de receber mensagens sobre nossas
                novidades?</label>


            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="./images/produtos/logo-branco.png" alt="Logo Branco Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
